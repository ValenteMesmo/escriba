<html>

<head>
    <script src="services/storage-service.js"></script>
    <link rel="stylesheet" href="main.css" />

    <script>
        function init() {
            const id = new URLSearchParams(window.location.search).get('id');
            if (!id)
                window.location = `book-new`;

            const form = document.getElementsByTagName('form')[0];

            const title = (storageService.loadBookList() || {})[id]?.title;

            if (title) {
                form[0].value = title;
            }

            const data = storageService.loadBookData(id) || {};

            if (!data.chapters)
                return;

            var content = '';

            data.chapters.forEach(f => {
                content += `###${f.title}\n`;
                f.sections.forEach(g => {
                    content += `${g.text}\n`;
                });
            });

            form[1].value = content;
        }

        function submitForm(e, form) {
            e.preventDefault();

            const id = new URLSearchParams(window.location.search).get('id');

            const ideal_word_count_per_section = 75 * 3;

            const list = (storageService.loadBookList() || {});
            if (!list[id])
                list[id] = {};
            list[id].title = form[0].value;
            storageService.saveBookList(list);

            const lines = form[1].value.split('\n');

            var data = { chapters: [] };
            var chapter = { title: '', sections: [] };
            var section = { text: '' };
            data.chapters.push(chapter);

            lines.forEach(f => {

                if (f.startsWith("###")) {
                    const chapterName = f.split("###")[1];
                    if (!chapter.title)
                        chapter.title = chapterName;
                    else {
                        chapter = { title: chapterName, sections: [] };
                        data.chapters.push(chapter);
                    }

                    if (section.text.length > 0) {
                        chapter.sections.push(section);
                        section = { text: ''};
                    }
                    
                    return;
                }

                if (section.text.split(' ').length >= ideal_word_count_per_section) {
                    chapter.sections.push(section);
                    section = { text: ''};
                }
                else{
                    section.text += `${f}\n`;
                    }
            });

            if(section.text != '')
                chapter.sections.push(section);

            storageService.saveBookData(id, data);

            window.location = '/';
        }
    </script>
</head>

<body onload="init()">
    <form onsubmit="submitForm(event, this)">
        <label>Book title</label>
        <br>
        <input type="text">
        <br>
        <br>
        <label>Book content</label>
        <br>
        <textarea name="content" autofocus></textarea>
        <br>
        <br>
        <button>save</button>
    </form>
</body>



</html>
