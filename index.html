<html>

    <head>
        <script src="elements/typer-storage.js"></script>
        <script src="elements/typer-area.js"></script>

        <script src="major-elements/home-page.js"></script>
        <script src="major-elements/book-page.js"></script>
        <script src="major-elements/typer-page.js"></script>
        <script src="major-elements/edit-page.js"></script>
        <script src="major-elements/new-page.js"></script>

        <link rel="stylesheet" href="main.css" />
    </head>

    <body> 
        <script>
            // TODO: Exibir o char errado, para vocÃª entender o seu erro... permitir apagar para corrigir
            const params = new URLSearchParams(window.location.search);

            const id = params.get('id');
            const section = params.get('section');  
            const edit = params.get('edit');  
            const add = params.get('new');  

            if(add){
                document.body.appendChild(document.createElement('new-page'));
            }
            else if (id != null && section != null){
                document.body.appendChild(document.createElement('typer-page'));
            }
            else if (id != null && edit){
                document.body.appendChild(document.createElement('edit-page'));
            }
            else if (id != null){
                document.body.appendChild(document.createElement('book-page'));
            }
            else {
                document.body.appendChild(document.createElement('home-page'));
            }
        </script>
    </body>

</html>
